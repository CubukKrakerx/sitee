<!doctype html>
<html lang="tr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      width: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .game-wrapper {
      width: 100%;
      min-height: 100%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .game-container {
      background: white;
      border-radius: 32px;
      padding: 48px 40px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
      max-width: 550px;
      width: 100%;
      text-align: center;
    }

    h1 {
      background: linear-gradient(135deg, #6366f1 0%, #d946ef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 12px 0;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    /* Menu Screen */
    .menu-screen {
      display: none;
    }

    .menu-screen.active {
      display: block;
    }

    .menu-subtitle {
      font-size: 20px;
      color: #6366f1;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .mode-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 32px;
    }

    .mode-btn {
      padding: 24px 32px;
      border: 3px solid #e5e7eb;
      border-radius: 20px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 24px;
      font-weight: 700;
      color: #334155;
      position: relative;
      overflow: hidden;
    }

    .mode-btn:hover {
      transform: translateY(-4px);
      border-color: #6366f1;
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.3);
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
    }

    .mode-btn:active {
      transform: translateY(-2px);
    }

    /* Game Screen */
    .game-screen {
      display: none;
    }

    .game-screen.active {
      display: block;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .back-btn {
      padding: 10px 20px;
      background: #f1f5f9;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #64748b;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background: #e2e8f0;
      border-color: #cbd5e1;
    }

    .turn-indicator {
      font-size: 22px;
      font-weight: 700;
      color: #334155;
      margin-bottom: 28px;
      min-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .current-player {
      color: #6366f1;
      font-size: 28px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 32px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .cell {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border: 4px solid #e5e7eb;
      border-radius: 20px;
      font-size: 72px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
    }

    .cell:hover:not(.filled) {
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      border-color: #6366f1;
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
    }

    .cell.filled {
      cursor: not-allowed;
    }

    .cell.x {
      color: #6366f1;
    }

    .cell.o {
      color: #d946ef;
    }

    .cell.winner {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-color: #f59e0b;
      animation: winPulse 0.6s ease;
    }

    @keyframes winPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 32px;
      padding: 24px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-radius: 20px;
      border: 3px solid #e5e7eb;
    }

    .score-item {
      text-align: center;
      flex: 1;
    }

    .score-label {
      font-size: 13px;
      font-weight: 700;
      color: #64748b;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .score-value {
      font-size: 36px;
      font-weight: 900;
    }

    .score-item:first-child .score-value {
      color: #6366f1;
    }

    .score-item:nth-child(2) .score-value {
      color: #94a3b8;
    }

    .score-item:last-child .score-value {
      color: #d946ef;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-direction: column;
    }

    .new-game-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .new-game-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .reset-score-btn {
      width: 100%;
      padding: 14px;
      background: transparent;
      color: #94a3b8;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-score-btn:hover {
      border-color: #f87171;
      color: #f87171;
      background: #fef2f2;
    }

    .result-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
      animation: fadeIn 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .result-modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .result-container {
      background: white;
      border-radius: 32px;
      padding: 56px 48px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      animation: slideIn 0.5s ease;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .result-icon {
      font-size: 96px;
      margin-bottom: 24px;
      animation: iconBounce 0.6s ease;
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .result-text {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #d946ef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .result-subtitle {
      font-size: 18px;
      color: #64748b;
      margin-bottom: 36px;
      font-weight: 600;
    }

    .play-again-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .play-again-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 40px;
      }

      .menu-subtitle {
        font-size: 18px;
      }

      .mode-btn {
        padding: 20px 24px;
        font-size: 20px;
      }

      .cell {
        font-size: 56px;
        border-width: 3px;
      }

      .score-value {
        font-size: 30px;
      }

      .result-icon {
        font-size: 80px;
      }

      .result-text {
        font-size: 28px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="game-wrapper">
   <div class="game-container">
    <h1 id="game-title">‚≠ï TIC TAC TOE ‚ùå</h1><!-- Menu Screen -->
    <div class="menu-screen active" id="menu-screen">
     <p class="menu-subtitle" id="mode-title">Oyun Modunu Se√ß</p>
     <div class="mode-buttons"><button class="mode-btn" id="vs-computer-btn"> <span id="vs-computer-text">ü§ñ Bilgisayara Kar≈üƒ±</span> </button> <button class="mode-btn" id="two-player-btn"> <span id="two-player-text">üë• ƒ∞ki Ki≈üilik</span> </button>
     </div>
    </div><!-- Game Screen -->
    <div class="game-screen" id="game-screen">
     <div class="game-header"><button class="back-btn" id="back-btn">‚Üê Ana Men√º</button>
      <div style="width: 100px;"></div>
     </div>
     <div class="turn-indicator"><span id="turn-text">Sƒ±ra:</span> <span class="current-player" id="current-turn">X</span>
     </div>
     <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
     </div>
     <div class="scoreboard">
      <div class="score-item">
       <div class="score-label" id="player-x-label">
        Sen
       </div>
       <div class="score-value" id="score-x">
        0
       </div>
      </div>
      <div class="score-item">
       <div class="score-label">
        Berabere
       </div>
       <div class="score-value" id="score-draw">
        0
       </div>
      </div>
      <div class="score-item">
       <div class="score-label" id="player-o-label">
        Bilgisayar
       </div>
       <div class="score-value" id="score-o">
        0
       </div>
      </div>
     </div>
     <div class="controls"><button class="new-game-btn" id="new-game-btn">üéÆ Yeni Oyun</button> <button class="reset-score-btn" id="reset-score-btn">üîÑ Skoru Sƒ±fƒ±rla</button>
     </div>
    </div>
   </div>
   <div class="result-modal" id="result-modal">
    <div class="result-container">
     <div class="result-icon" id="result-icon">
      üéâ
     </div>
     <div class="result-text" id="result-text">
      Kazandƒ±n!
     </div>
     <div class="result-subtitle" id="result-subtitle">
      Tebrikler!
     </div><button class="play-again-btn" id="play-again-btn">Tekrar Oyna</button>
    </div>
   </div>
  </main>
  <script>
    const defaultConfig = {
      game_title: "‚≠ï TIC TAC TOE ‚ùå",
      mode_title: "Oyun Modunu Se√ß",
      vs_computer_button: "ü§ñ Bilgisayara Kar≈üƒ±",
      two_player_button: "üë• ƒ∞ki Ki≈üilik",
      player_x_label: "Sen",
      player_o_label: "Bilgisayar",
      turn_text: "Sƒ±ra:",
      primary_color: "#6366f1",
      secondary_color: "#d946ef",
      background_color: "#f8fafc"
    };

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    let gameMode = null; // 'computer' or 'two-player'
    let scores = { X: 0, O: 0, draw: 0 };

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    const menuScreen = document.getElementById('menu-screen');
    const gameScreen = document.getElementById('game-screen');
    const vsComputerBtn = document.getElementById('vs-computer-btn');
    const twoPlayerBtn = document.getElementById('two-player-btn');
    const backBtn = document.getElementById('back-btn');
    const cells = document.querySelectorAll('.cell');
    const currentTurnEl = document.getElementById('current-turn');
    const newGameBtn = document.getElementById('new-game-btn');
    const resetScoreBtn = document.getElementById('reset-score-btn');
    const resultModal = document.getElementById('result-modal');
    const resultIcon = document.getElementById('result-icon');
    const resultText = document.getElementById('result-text');
    const resultSubtitle = document.getElementById('result-subtitle');
    const playAgainBtn = document.getElementById('play-again-btn');
    const scoreXEl = document.getElementById('score-x');
    const scoreOEl = document.getElementById('score-o');
    const scoreDrawEl = document.getElementById('score-draw');

    vsComputerBtn.addEventListener('click', () => startGame('computer'));
    twoPlayerBtn.addEventListener('click', () => startGame('two-player'));
    backBtn.addEventListener('click', showMenu);

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    newGameBtn.addEventListener('click', resetGame);
    playAgainBtn.addEventListener('click', () => {
      resultModal.classList.remove('show');
      resetGame();
    });

    resetScoreBtn.addEventListener('click', () => {
      scores = { X: 0, O: 0, draw: 0 };
      updateScoreboard();
    });

    function showMenu() {
      menuScreen.classList.add('active');
      gameScreen.classList.remove('active');
      gameMode = null;
      scores = { X: 0, O: 0, draw: 0 };
      updateScoreboard();
    }

    function startGame(mode) {
      gameMode = mode;
      menuScreen.classList.remove('active');
      gameScreen.classList.add('active');
      
      if (mode === 'computer') {
        const config = window.elementSdk?.config || defaultConfig;
        document.getElementById('player-x-label').textContent = config.player_x_label || defaultConfig.player_x_label;
        document.getElementById('player-o-label').textContent = config.player_o_label || defaultConfig.player_o_label;
      } else {
        document.getElementById('player-x-label').textContent = 'Oyuncu X';
        document.getElementById('player-o-label').textContent = 'Oyuncu O';
      }
      
      resetGame();
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = parseInt(cell.dataset.index);

      if (board[index] !== '' || !gameActive) {
        return;
      }

      makeMove(index, currentPlayer);

      if (checkWin()) {
        endGame(false);
      } else if (checkDraw()) {
        endGame(true);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        currentTurnEl.textContent = currentPlayer;

        if (gameMode === 'computer' && currentPlayer === 'O' && gameActive) {
          setTimeout(computerMove, 600);
        }
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      const cell = cells[index];
      cell.textContent = player;
      cell.classList.add('filled', player.toLowerCase());
    }

    function computerMove() {
      if (!gameActive) return;

      const move = getBestMove();
      makeMove(move, 'O');

      if (checkWin()) {
        endGame(false);
      } else if (checkDraw()) {
        endGame(true);
      } else {
        currentPlayer = 'X';
        currentTurnEl.textContent = 'X';
      }
    }

    function getBestMove() {
      // Try to win
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          if (checkWinForPlayer('O')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      // Block player from winning
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWinForPlayer('X')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      // Take center if available
      if (board[4] === '') return 4;

      // Take corners
      const corners = [0, 2, 6, 8];
      const availableCorners = corners.filter(i => board[i] === '');
      if (availableCorners.length > 0) {
        return availableCorners[Math.floor(Math.random() * availableCorners.length)];
      }

      // Take any available space
      const available = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function checkWinForPlayer(player) {
      return winningConditions.some(condition => {
        return condition.every(index => board[index] === player);
      });
    }

    function checkWin() {
      let winningCombination = null;
      
      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winningCombination = condition;
          break;
        }
      }

      if (winningCombination) {
        winningCombination.forEach(index => {
          cells[index].classList.add('winner');
        });
        return true;
      }
      return false;
    }

    function checkDraw() {
      return board.every(cell => cell !== '');
    }

    function endGame(isDraw) {
      gameActive = false;

      setTimeout(() => {
        if (isDraw) {
          resultIcon.textContent = 'ü§ù';
          resultText.textContent = 'Berabere!';
          resultSubtitle.textContent = 'Kimse kazanamadƒ±!';
          scores.draw++;
        } else {
          const config = window.elementSdk?.config || defaultConfig;
          if (currentPlayer === 'X') {
            resultIcon.textContent = 'üéâ';
            const label = gameMode === 'computer' 
              ? (config.player_x_label || defaultConfig.player_x_label)
              : 'Oyuncu X';
            resultText.textContent = `${label} Kazandƒ±!`;
            resultSubtitle.textContent = 'Tebrikler! üéä';
          } else {
            resultIcon.textContent = gameMode === 'computer' ? 'ü§ñ' : 'üéâ';
            const label = gameMode === 'computer'
              ? (config.player_o_label || defaultConfig.player_o_label)
              : 'Oyuncu O';
            resultText.textContent = `${label} Kazandƒ±!`;
            resultSubtitle.textContent = gameMode === 'computer' ? 'Bilgisayar kazandƒ±!' : 'Tebrikler! üéä';
          }
          scores[currentPlayer]++;
        }

        updateScoreboard();
        resultModal.classList.add('show');
      }, 800);
    }

    function updateScoreboard() {
      scoreXEl.textContent = scores.X;
      scoreOEl.textContent = scores.O;
      scoreDrawEl.textContent = scores.draw;
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      currentTurnEl.textContent = 'X';

      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('filled', 'x', 'o', 'winner');
      });
    }

    async function onConfigChange(config) {
      const title = config.game_title || defaultConfig.game_title;
      const modeTitle = config.mode_title || defaultConfig.mode_title;
      const vsComputerText = config.vs_computer_button || defaultConfig.vs_computer_button;
      const twoPlayerText = config.two_player_button || defaultConfig.two_player_button;
      const playerXLabel = config.player_x_label || defaultConfig.player_x_label;
      const playerOLabel = config.player_o_label || defaultConfig.player_o_label;
      const turnText = config.turn_text || defaultConfig.turn_text;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const backgroundColor = config.background_color || defaultConfig.background_color;

      document.getElementById('game-title').textContent = title;
      document.getElementById('mode-title').textContent = modeTitle;
      document.getElementById('vs-computer-text').textContent = vsComputerText;
      document.getElementById('two-player-text').textContent = twoPlayerText;
      document.getElementById('turn-text').textContent = turnText;

      if (gameMode === 'computer') {
        document.getElementById('player-x-label').textContent = playerXLabel;
        document.getElementById('player-o-label').textContent = playerOLabel;
      }

      document.querySelector('h1').style.background = 
        `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.querySelector('h1').style.webkitBackgroundClip = 'text';
      document.querySelector('h1').style.webkitTextFillColor = 'transparent';
      
      document.querySelector('.game-wrapper').style.background = 
        `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 50%, ${secondaryColor} 100%)`;
      
      document.querySelector('.current-player').style.color = primaryColor;
      document.querySelector('.menu-subtitle').style.color = primaryColor;
      
      const xCells = document.querySelectorAll('.cell.x');
      xCells.forEach(cell => cell.style.color = primaryColor);
      
      const oCells = document.querySelectorAll('.cell.o');
      oCells.forEach(cell => cell.style.color = secondaryColor);

      document.querySelectorAll('.scoreboard, .board .cell').forEach(el => {
        if (el.classList.contains('cell')) {
          el.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, #f1f5f9 100%)`;
        } else {
          el.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, #f1f5f9 100%)`;
        }
      });
      
      document.querySelectorAll('.new-game-btn, .play-again-btn').forEach(btn => {
        btn.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      });

      document.querySelector('.score-item:first-child .score-value').style.color = primaryColor;
      document.querySelector('.score-item:last-child .score-value').style.color = secondaryColor;

      document.querySelector('.result-text').style.background = 
        `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
