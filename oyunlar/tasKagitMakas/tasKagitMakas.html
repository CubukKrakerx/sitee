    body {

    .game-wrapper {

    .scoreboard {

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 100px;
    }

    .choice-btn:hover:not(:disabled) {
      transform: translateY(-4px);
      border-color: #667eea;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .choice-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;

    .choice-icon {
      font-size: 56px;
    }

    .choice-name {
      font-size: 14px;
      font-weight: bold;
      color: #666;
    }

    .countdown-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .countdown-overlay.show {
      display: flex;
    }

    .countdown-text {
      font-size: 120px;
      font-weight: bold;
      color: white;
      animation: countPulse 0.8s ease;
    }

    @keyframes countPulse {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    .result-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
      animation: fadeIn 0.3s ease;
    }

    .result-modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .result-container {
      background: white;
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .battle-display {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 32px;
    }

    .battle-item {
      text-align: center;
    }

    .battle-icon {
      font-size: 100px;
      margin-bottom: 12px;
    }

    .battle-label {
      font-size: 14px;
      font-weight: bold;
      color: #999;
      text-transform: uppercase;
    }

    .vs-text {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
    }

    .result-text {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .result-text.win {
      color: #51cf66;
    }

    .result-text.lose {
      color: #ff6b6b;
    }

    .result-text.draw {
      color: #ffa500;
    }

    .result-explanation {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 32px;
    }

    .play-again-btn {
      width: 100%;
      padding: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .play-again-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #999;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 24px 16px;
      }

      h1 {
        font-size: 32px;
      }

      .instructions {
        font-size: 16px;
      }

      .choices-container {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .choice-icon {
        font-size: 48px;
      }

      .score-value {
        font-size: 36px;
      }

      .battle-icon {
        font-size: 60px;
      }

      .result-text {
        font-size: 24px;
      }
    }

  <script>
    const defaultConfig = {
      game_title: "‚úä Ta≈ü Kaƒüƒ±t Makas ‚úã",
      instruction_text: "Se√ßimini yap ve bilgisayarƒ± yen!",
      player_label: "Sen",
      computer_label: "Bilgisayar",
      primary_color: "#667eea",
      secondary_color: "#764ba2"
    };

    let playerScore = 0;
    let computerScore = 0;

    const choices = {
      rock: { name: 'Ta≈ü', icon: '‚úä', beats: 'scissors' },
      paper: { name: 'Kaƒüƒ±t', icon: '‚úã', beats: 'rock' },
      scissors: { name: 'Makas', icon: '‚úåÔ∏è', beats: 'paper' }
    };

    const choiceButtons = document.querySelectorAll('.choice-btn');
    const countdownOverlay = document.getElementById('countdown-overlay');
    const countdownText = document.getElementById('countdown-text');
    const resultModal = document.getElementById('result-modal');
    const playerChoiceIcon = document.getElementById('player-choice-icon');
    const computerChoiceIcon = document.getElementById('computer-choice-icon');
    const resultText = document.getElementById('result-text');
    const resultExplanation = document.getElementById('result-explanation');
    const playerScoreEl = document.getElementById('player-score');
    const computerScoreEl = document.getElementById('computer-score');
    const playAgainBtn = document.getElementById('play-again-btn');
    const resetBtn = document.getElementById('reset-btn');

    choiceButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const playerChoice = btn.dataset.choice;
        playGame(playerChoice);
      });
    });

    async function playGame(playerChoice) {
      // Butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
      choiceButtons.forEach(btn => btn.disabled = true);

      // Saya√ß g√∂ster
      countdownOverlay.classList.add('show');
      
      const countdownWords = ['TA≈û', 'KAƒûIT', 'MAKAS'];
      
      for (let i = 0; i < 3; i++) {
        countdownText.textContent = countdownWords[i];
        countdownText.style.animation = 'none';
        setTimeout(() => {
          countdownText.style.animation = 'countPulse 0.8s ease';
        }, 10);
        await new Promise(resolve => setTimeout(resolve, 1000));
      }

      countdownOverlay.classList.remove('show');

      // Bilgisayar se√ßimi yap
      const computerChoice = getComputerChoice();
      const result = determineWinner(playerChoice, computerChoice);

      // Sonu√ßlarƒ± g√∂ster
      displayResults(playerChoice, computerChoice, result);

      // Butonlarƒ± tekrar aktif et
      choiceButtons.forEach(btn => btn.disabled = false);
    }

    function getComputerChoice() {
      const choiceKeys = Object.keys(choices);
      const randomIndex = Math.floor(Math.random() * choiceKeys.length);
      return choiceKeys[randomIndex];
    }

    function determineWinner(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) {
        return 'draw';
      }

      if (choices[playerChoice].beats === computerChoice) {
        playerScore++;
        playerScoreEl.textContent = playerScore;
        return 'win';
      } else {
        computerScore++;
        computerScoreEl.textContent = computerScore;
        return 'lose';
      }
    }

    function displayResults(playerChoice, computerChoice, result) {
      playerChoiceIcon.textContent = choices[playerChoice].icon;
      computerChoiceIcon.textContent = choices[computerChoice].icon;

      resultText.className = 'result-text ' + result;

      if (result === 'win') {
        resultText.textContent = 'üéâ Kazandƒ±n!';
        resultExplanation.textContent = `${choices[playerChoice].name}, ${choices[computerChoice].name}'i yener!`;
      } else if (result === 'lose') {
        resultText.textContent = 'üòî Kaybettin!';
        resultExplanation.textContent = `${choices[computerChoice].name}, ${choices[playerChoice].name}'i yener!`;
      } else {
        resultText.textContent = 'ü§ù Berabere!';
        resultExplanation.textContent = 'ƒ∞kiniz de aynƒ± se√ßimi yaptƒ±nƒ±z!';
      }

      resultModal.classList.add('show');
    }

    playAgainBtn.addEventListener('click', () => {
      resultModal.classList.remove('show');
    });

    resetBtn.addEventListener('click', () => {
      playerScore = 0;
      computerScore = 0;
      playerScoreEl.textContent = '0';
      computerScoreEl.textContent = '0';
      resultModal.classList.remove('show');
    });

    resultModal.addEventListener('click', (e) => {
      if (e.target.id === 'result-modal') {
        resultModal.classList.remove('show');
      }
    });

    async function onConfigChange(config) {
      const title = config.game_title || defaultConfig.game_title;
      const instruction = config.instruction_text || defaultConfig.instruction_text;
      const playerLabel = config.player_label || defaultConfig.player_label;
      const computerLabel = config.computer_label || defaultConfig.computer_label;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;

      document.getElementById('game-title').textContent = title;
      document.getElementById('instruction-text').textContent = instruction;
      document.getElementById('player-label').textContent = playerLabel;
      document.getElementById('computer-label').textContent = computerLabel;
      document.getElementById('player-battle-label').textContent = playerLabel;
      document.getElementById('computer-battle-label').textContent = computerLabel;

      document.querySelector('h1').style.color = primaryColor;
      
      document.querySelector('.play-again-btn').style.background = primaryColor;
      document.querySelector('.vs-text').style.color = primaryColor;
      
      const scoreValues = document.querySelectorAll('.score-value');
      scoreValues.forEach(el => el.style.color = primaryColor);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["instruction_text", config.instruction_text || defaultConfig.instruction_text],
          ["player_label", config.player_label || defaultConfig.player_label],
          ["computer_label", config.computer_label || defaultConfig.computer_label]
        ])
      });
    }
