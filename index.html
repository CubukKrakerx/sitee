    <div class="music-controls">
        <button id="playPauseButton" class="music-button">▶</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="backgroundMusic" loop>
        <source src="/dosyalar/sesler/acousticbreeze.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playPauseButton = document.getElementById('playPauseButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');

        playPauseButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseButton.textContent = '❚❚'; // Playing symbol
            } else {
                backgroundMusic.pause();
                playPauseButton.textContent = '▶'; // Paused symbol
            }
        });

        volumeSlider.addEventListener('input', (event) => {
            backgroundMusic.volume = event.target.value;
        });
    </script>
