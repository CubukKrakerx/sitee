<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Menü</title>
    <link rel="stylesheet" href="css/ayarlar.css">
    <link rel="icon" href="dosyalar/resimler/asillogo.png" type="image/x-icon">

</head>
<body>

    <div style="width:1330px; height:100px; background-color: greenyellow;" class="yazi">
        <pre>
            Merhabalar
            Bu sitede farklı farklı zeka oyunları bulunmaktadır.
            Sizin zevk aldığınız her an biz mutlu oluruz.
        </pre>
    </div>

    <style>

    </style>

    <a href="/site/oyun2048/2048.html">
        <input type="button" value="2048" class="button">
    </a>

    <a href="/site/renkBulmaca/baslamaEkrani.html">
        <input type="button" value="Renk Bulamaca Oyunu" class="button">
    </a>

    <a href="/site//hafizaOyunlari/kart oyunu/kart oyunu lobi.html">
        <input type="button" value="Kart Oyunu" class="button">
    </a>

    <a href="/site/hafizaOyunlari/renk hatırlama/renk hatırlama.html">
        <input type="button" value="Tuttur bakalım" class="button">
    </a>

    <a href="/site//zitlikOyunu/ZitOyunu.html">
        <input type="button" value="Zıtlık dedektifi" class="button">
    </a>

    <div class="music-controls">
        <button id="playPauseButton" class="music-button">▶</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="backgroundMusic" loop>
        <source src="/site/dosyalar/sesler/acousticbreeze.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playPauseButton = document.getElementById('playPauseButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');

        playPauseButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseButton.textContent = '❚❚'; // Playing symbol
            } else {
                backgroundMusic.pause();
                playPauseButton.textContent = '▶'; // Paused symbol
            }
        });

        volumeSlider.addEventListener('input', (event) => {
            backgroundMusic.volume = event.target.value;
        });
    </script>

</body>
</html>
