    <style>
/* Ortalamak ve esnek boyut için container önerilir */
.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* yatay ortala */
  gap: 15px; /* butonlar arası boşluk */
  margin-top: 20px;
}

/* Temel renkli buton stili */
.renk1, .renk2 {
  display: inline-block;
  width: 40vw;      /* responsive genişlik: ekranın %40'ı */
  max-width: 300px; /* maksimum boyut bilgisayar için */
  height: 40vw;     /* kare şeklinde, responsive */
  max-height: 300px;/* maksimum yükseklik */
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Renkler */
.renk1 {
  background-color: #0011ff;
}

.renk2 {
  background-color: #00e5ff;
}

/* Küçük ekranlar için ayarlama */
@media (max-width: 480px) {
  .renk1, .renk2 {
    width: 80vw;
    height: 80vw;
  }
}
</style>
