.button-container {

}

.renk1, .renk2 {

  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;

}

}

.renk2 {

}

@media (max-width: 480px) {

    width: 80vw;
    height: 80vw;
  }
}
