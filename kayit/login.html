<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap - Pleahunt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Pleahunt'a giriş yap">
</head>
<body>
  <div class="form-container">
    <h2>🔐 Pleahunt Girişi</h2>

    <button id="loginBtn" class="coolbtn">Giriş Yap</button>
    <p>Hesabın yok mu? <a href="register.html">Kayıt ol</a></p>
    <p id="loginMessage" class="message"></p>
    <a href="/index.html">Ana menüye dön</a>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
