<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - Pleahunt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Pleahunt'a kayıt ol!">
</head>
<body>

  <div class="form-container">
    <h2>🎯 Pleahunt'a Kayıt Ol</h2>
    <input type="email" id="registerEmail" placeholder="E-posta" class="cooltextbox">
    <input type="password" id="registerPassword" placeholder="Şifre" class="cooltextbox">
    <button id="registerBtn" class="coolbtn">Kayıt Ol</button>

    <p>Zaten hesabın var mı? <a href="login.html">Giriş yap</a></p>
    <p id="registerMessage" class="message"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
